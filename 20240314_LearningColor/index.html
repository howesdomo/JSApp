	<script>
		var $WebViewHashCode = -1;

		//#region 创建路由实例并配置路由规则
		const routerArr = [
				{ path: '/', component: view_Root, IsIgnore: true }, // 根路由
				{ path: '/view/Content', component: view_Content, IsIgnore: true }, // 内容
				{ path: '/view/TTS', component: view_TTS, DisplayName: "TTS语音引擎" },
		];

		const router = new VueRouter({ routes: routerArr });
		//#endregion

		// 超时时间是 20 秒
		axios.defaults.timeout = 20000;
		// 允许跨域
		axios.defaults.crossDomain = true;
		axios.defaults.headers.common["Access-Control-Allow-Origin"] = "*";

		// axios.defaults.withCredentials = true;

		//Access-Control-Allow-Origin 指向前端 ip:port

					mMenuContent: "首页"
				};
			},
